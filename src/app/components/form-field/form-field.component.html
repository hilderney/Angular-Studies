<div fxLayout="column" fxFlex="100%">

  <mat-card fxFlex="100%">
    <mat-card-title>
      Teste Titulo
    </mat-card-title>
    <mat-card-content>

      <div class="row">
        <div class="col-12 col-sm-4 col-md-3" >
          <span class="left-label"> Sequência: </span>
        </div> <!-- ./COL -->

        <div class="col-12 col-sm-8 col-md-9">
          <mat-form-field *ngFor="let item of inputs" class="input-number d-inline-flex px-2" appearance="fill">
            <mat-label> {{item.label}} </mat-label>
            <input matInput type="number">
          </mat-form-field>

          <button mat-icon-button color="primary" class="px-2"
            (click)="buildNewInput()" aria-label="Add">
            <mat-icon> add </mat-icon>
          </button>
        </div> <!-- ./COL -->

    </div> <!-- ./ROW -->
    <div class="row">
      <div class="col-12 col-sm-4 col-md-3" >
        <span class="left-label"> Target: </span>
      </div> <!-- ./COL -->

      <div class="col-12 col-sm-8 col-md-9" >
        <mat-form-field class="input-number d-inline-flex px-2" appearance="fill">
          <mat-label> &nbsp; </mat-label>
          <input matInput type="number">
        </mat-form-field>
      </div> <!-- ./COL -->
    </div> <!-- ./ROW -->




  </mat-card-content>
</mat-card>

<mat-card fxFlex="100%">
  <mat-card-title>
    Combionações Possíveis
  </mat-card-title>
  <mat-card-content>

    <mat-form-field *ngFor="let item of inputsResult" class="input-result d-inline-flex px-2">
      <mat-label> &nbsp; </mat-label>
      <input matInput type="number" readonly value="{{item}}">
    </mat-form-field>

  </mat-card-content>
</mat-card>

</div>
