<div fxLayout="column" fxFlex="100%">

  <mat-card fxFlex="100%">
    <mat-card-title>
      Teste Audaces
    </mat-card-title>
    <mat-card-content>

      <div class="row">

        <div class="col-12 col-sm-3 col-lg-2" >
          <span class="left-label"> Sequência: </span>
        </div> <!-- ./COL -->

        <div class="col-12 col-sm-9 col-lg-10">
          <mat-form-field *ngFor="let item of inputs; let i = index;"  class="input-number d-inline-flex px-2" appearance="fill">
            <mat-label> {{item.label}} </mat-label>
            <input matInput type="number" (change)="updateInputsValue(i, $event.currentTarget.value)" value="1">
          </mat-form-field>
        </div> <!-- ./COL -->

      </div> <!-- ./ROW -->

      <div class="row">

        <div class="col-12 col-sm-9 col-lg-10 offset-sm-3 offset-lg-2">
            <button mat-mini-fab class="btn-increment px-1 mb-3 mx-1" style="bottom: 8px;" (click)="removeLastInput()" aria-label="Add">
              <mat-icon> remove </mat-icon>
            </button>

            <button mat-mini-fab class="btn-increment px-1 mb-3 mx-1" style="bottom: 8px;" (click)="buildNewInput()" aria-label="Add">
              <mat-icon> add </mat-icon>
            </button>
        </div> <!-- ./COL -->

      </div> <!-- ./ROW -->

      <div class="row">
        <div class="col-12 col-sm-3 col-lg-2" >
          <span class="left-label"> Target: </span>
        </div> <!-- ./COL -->

        <div class="col-12 col-sm-9 col-lg-10" >
          <mat-form-field class="input-number d-inline-flex px-2" appearance="fill">
            <input matInput [(ngModel)]="targetSum" (change)="checkAlertSumProc()" type="number" value="1" min="1" max="99">
          </mat-form-field>
        </div> <!-- ./COL -->

        <div class="col-12 col-sm-9 col-lg-10 offset-sm-3 offset-lg-2" >
          <mat-checkbox [(ngModel)]="sameVal" (change)="checkAlertMultProc()" class="input-checkbox"> Incluir multiplicidade de valores? </mat-checkbox>
        </div> <!-- ./COL -->
      </div> <!-- ./ROW -->

      <div class="row">
        <div class="col-12" >
          <div class="float-right">
            <button mat-button (click)="clearNumbers()" style="background-color: transparent;">Limpar Campos</button>
            <button mat-flat-button (click)="combineNumbers()">Combinar</button>
          </div>

        </div> <!-- ./COL -->
      </div> <!-- ./ROW -->

    </mat-card-content>
  </mat-card>

  <mat-card fxFlex="100%">
    <mat-card-title>
      Combionações Possíveis
    </mat-card-title>
    <mat-card-content>

      <mat-form-field *ngFor="let item of inputsResult; let i = index;" class="input-result d-inline-flex px-2">
        <input matInput type="number" [(ngModel)]="inputsResult[i].value" value="{{item.value}}">
      </mat-form-field>

    </mat-card-content>
  </mat-card>

</div>
