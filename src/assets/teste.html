<script>

numbers = [1,2,4,5,7,8,10];
    target = 10;
    results = [];

    const getAllSubsets = theArray => theArray.reduce(
    (subsets, value) => subsets.concat(
        subsets.map( set => [value, ...set])
    ),
        [[]]
    );

    allsets = getAllSubsets(numbers);

    console.log(allsets);

    allsets.forEach((e) => {
        if (e.length > 0){
            let sum = 0;
            e.forEach(i => {
                sum += i;
            });
            if (sum === target){
                results.push(e);
            }
        }
    });

    console.log('Resultados: '+ results.length, results.sort());


</script>
